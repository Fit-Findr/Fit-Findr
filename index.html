<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <h1>Fit Finder</h1>
    </div>


    <div class="container">
        <div class="over">
            <div class="button-container-left">
                <button class="button" onclick="overPrev()">prev</button>
            </div>
            <div class="image-container">
                <p id="overColor"></p>
            </div>
            <div class="button-container-right">
                <button class="button" onclick="overNext()">next</button>
            </div>
        </div>


        <div class="top">
            <div class="button-container-left">
                <button class="button" onclick = "topPrev()">prev</button>
            </div>   
            <div class="image-container">
                <p id="topColor"></p>
            </div>
            <div class="button-container-right">
                <button class="button" onclick = "topNext()">next</button>
            </div> 
        </div>

        <div class="bottom">
            <div class="button-container-left">
                <button class="button" onclick="bottomPrev()">prev</button>
            </div>
            <div class="image-container">
                <p id="bottomColor"></p>
            </div>
            <div class="button-container-right">
                <button class="button" onclick="bottomNext()">next</button>
            </div>
        </div>


        
    </div>
    <script src="index.js"></script>
</body>
</html>
